<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<title>মেইন এডমিন প্যানেল - Income White HQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}
body{background:#0a001f;color:#fff;min-height:100vh;overflow-x:hidden}
.header{background:linear-gradient(135deg,#8b3dff,#00d4ff);padding:20px;text-align:center;font-size:28px;font-weight:900;position:relative;overflow:hidden}
.header::before{content:"";position:absolute;inset:0;background:linear-gradient(45deg,transparent 30%,rgba(255,255,255,0.1) 50%,transparent 70%);animation:shine 6s infinite}
@keyframes shine{0%{transform:translateX(-100%) translateY(-100%)}100%{transform:translateX(100%) translateY(100%)}}
.container{max-width:1400px;margin:20px auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-bottom:30px}
.card{background:rgba(255,255,255,0.08);backdrop-filter:blur(15px);border-radius:20px;padding:25px;border:2px solid #8b3dff;box-shadow:0 15px 40px rgba(139,61,255,0.3);text-align:center}
.card h3{font-size:20px;margin-bottom:12px;color:#00d4ff}
.big{font-size:44px;font-weight:900;background:linear-gradient(135deg,#8b3dff,#00d4ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.tabs{display:flex;flex-wrap:wrap;gap:12px;margin:30px 0;justify-content:center}
.tab-btn{background:#1a1a2e;padding:16px 30px;border:none;border-radius:15px;color:#fff;cursor:pointer;font-size:18px;font-weight:bold;transition:0.4s}
.tab-btn.active,.tab-btn:hover{background:#8b3dff;transform:scale(1.05)}
.tab-content{display:none;padding:35px;background:rgba(255,255,255,0.05);border-radius:20px;backdrop-filter:blur(15px);border:1px solid #8b3dff}
.tab-content.active{display:block}
input,select,textarea{width:100%;padding:16px;margin:12px 0;border-radius:12px;background:#1a1a2e;border:1px solid #444;color:#fff;font-size:17px}
button{background:#8b3dff;color:#fff;padding:16px 32px;border:none;border-radius:12px;cursor:pointer;font-size:18px;font-weight:bold;margin:10px 5px;transition:0.3s}
button:hover{background:#9d52ff;transform:translateY(-4px);box-shadow:0 10px 30px rgba(139,61,255,0.5)}
table{width:100%;border-collapse:collapse;margin:20px 0}
th,td{padding:16px;text-align:center;border-bottom:1px solid #444}
th{background:#8b3dff;color:#fff}
.btn-small{padding:8px 16px;font-size:14px}
.btn-approve{background:#00c853}
.btn-reject{background:#ff1744}
.logout{position:fixed;bottom:30px;right:30px;background:#ff1744;padding:20px 35px;border-radius:50px;font-size:20px;z-index:999;cursor:pointer}
.login-box,.pin-box{max-width:420px;margin:100px auto;padding:50px;background:#111;border-radius:25px;text-align:center;border:3px solid #8b3dff}
.search-input{max-width:400px;margin:20px auto;display:block;padding:14px;border-radius:12px;background:#1a1a2e;border:1px solid #444;color:#fff;font-size:17px}
</style>
</head>
<body>

<!-- লগইন -->
<div class="login-box" id="loginBox">
  <h2 style="color:#8b3dff">মেইন এডমিন লগইন</h2>
  <input type="text" id="adminUser" placeholder="ইউজারনেম" value="MdEad0"><br>
  <input type="password" id="adminPass" placeholder="পাসওয়ার্ড" value="admin12345"><br>
  <button onclick="adminLogin()" style="width:100%;padding:18px;font-size:20px;margin-top:20px">লগইন</button>
</div>

<!-- পিন -->
<div class="pin-box" id="pinBox" style="display:none">
  <h2 style="color:#8b3dff">৬ ডিজিট পিন</h2>
  <input type="password" id="adminPin" maxlength="6" placeholder="১১২২৩৩" style="text-align:center;font-size:28px;letter-spacing:12px"><br>
  <button onclick="checkPin()" style="width:100%;padding:18px;font-size:20px;margin-top:20px">প্রবেশ করুন</button>
</div>

<!-- মেইন প্যানেল -->
<div class="container" id="mainPanel" style="display:none">
  <div class="header">Income White HQ — মেইন এডমিন প্যানেল</div>
  <div style="text-align:center;font-size:28px;color:#00d4ff;margin:20px">স্বাগতম, সুপ্রিম এডমিন <b>MdEad0</b></div>

  <div class="grid">
    <div class="card"><h3>মোট ইউজার</h3><div class="big" id="totalUsers">0</div></div>
    <div class="card"><h3>প্রিমিয়াম</h3><div class="big" id="premiumUsers">0</div></div>
    <div class="card"><h3>পেন্ডিং ডিপোজিট</h3><div class="big" id="pendingDep">0</div></div>
    <div class="card"><h3>পেন্ডিং উইথড্র</h3><div class="big" id="pendingWd">0</div></div>
    <div class="card"><h3>পেন্ডিং টাস্ক</h3><div class="big" id="pendingTask">0</div></div>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('dash')">ড্যাশবোর্ড</button>
    <button class="tab-btn" onclick="openTab('users')">ইউজার ম্যানেজ</button>
    <button class="tab-btn" onclick="openTab('deposit')">ডিপোজিট অ্যাপ্রুভ</button>
    <button class="tab-btn" onclick="openTab('withdraw')">উইথড্র অ্যাপ্রুভ</button>
    <button class="tab-btn" onclick="openTab('tasks')">টাস্ক অ্যাপ্রুভ</button>
    <button class="tab-btn" onclick="openTab('notice')">নোটিস পুশ</button>
  </div>

  <div id="dash" class="tab-content active">
    <h2 style="text-align:center;color:#8b3dff">সবকিছু তোমার হাতে!</h2>
  </div>

  <div id="users" class="tab-content">
    <input type="text" class="search-input" placeholder="ইউজারনেম/ফোন সার্চ" oninput="searchUser(this.value)">
    <div id="userList">লোড হচ্ছে...</div>
  </div>

  <div id="deposit" class="tab-content"><div id="depList">লোড হচ্ছে...</div></div>
  <div id="withdraw" class="tab-content"><div id="wdList">লোড হচ্ছে...</div></div>
  <div id="tasks" class="tab-content"><div id="taskList">লোড হচ্ছে...</div></div>

  <div id="notice" class="tab-content">
    <input type="text" id="nTitle" placeholder="নোটিসের শিরোনাম">
    <textarea id="nMsg" rows="5" placeholder="নোটিসের মেসেজ লিখো..."></textarea>
    <select id="nType">
      <option value="info">ইনফো</option>
      <option value="success">সাকসেস</option>
      <option value="warning">সতর্কতা</option>
      <option value="danger">জরুরি</option>
    </select>
    <button onclick="pushNotice()">নোটিস পুশ করুন</button>
  </div>

  <div class="logout" onclick="location.reload()">লগআউট</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
<script src="config.js"></script>
<script>
const MAIN = {user:"MdEad0", pass:"admin12345", pin:"112233"};

function adminLogin(){
  if(document.getElementById('adminUser').value===MAIN.user && document.getElementById('adminPass').value===MAIN.pass){
    document.getElementById('loginBox').style.display='none';
    document.getElementById('pinBox').style.display='block';
  }else alert("ভুল ইউজারনেম বা পাসওয়ার্ড!");
}
function checkPin(){
  if(document.getElementById('adminPin').value===MAIN.pin){
    document.getElementById('pinBox').style.display='none';
    document.getElementById('mainPanel').style.display='block';
    loadAll();
  }else alert("ভুল পিন!");
}

function openTab(t){
  document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active'));
  document.getElementById(t).classList.add('active');
  document.querySelector(`button[onclick="openTab('${t}')"]`).classList.add('active');
}

async function loadAll(){
  try {
    const u = await db.listDocuments(DB,'users');
    document.getElementById('totalUsers').innerText = u.total;
    document.getElementById('premiumUsers').innerText = u.documents.filter(x=>x.is_premium).length;

    const d = await db.listDocuments(DB,'deposits',[Appwrite.Query.equal('status','pending')]);
    document.getElementById('pendingDep').innerText = d.total; loadDep(d.documents);

    const w = await db.listDocuments(DB,'withdraw_requests',[Appwrite.Query.equal('status','pending')]);
    document.getElementById('pendingWd').innerText = w.total; loadWd(w.documents);

    const t = await db.listDocuments(DB,'regular_submissions',[Appwrite.Query.equal('status','pending')]);
    document.getElementById('pendingTask').innerText = t.total; loadTask(t.documents);

    loadUsers(u.documents);
  } catch(e) { alert("ডাটা লোড করতে সমস্যা!"); }
}

function loadUsers(list){
  let h='<table><tr><th>নাম</th><th>ইউজারনেম</th><th>ব্যালেন্স</th><th>অ্যাকশন</th></tr>';
  list.forEach(u=>{
    const total = (u.task_balance||0)+(u.random_balance||0)+(u.refer_balance||0)+(u.premium_balance||0);
    h+=`<tr><td>\( {u.first_name}</td><td> \){u.username}</td><td>\( {total}</td><td><button class="btn-reject btn-small" onclick="banUser(' \){u.$id}')">ব্যান</button></td></tr>`;
  });
  document.getElementById('userList').innerHTML = h+'</table>';
}

function loadDep(list){
  let h='<table><tr><th>ইউজার</th><th>টাকা</th><th>HQ</th><th>TrxID</th><th>প্রুফ</th><th>অ্যাকশন</th></tr>';
  list.forEach(d=>{
    h+=`<tr><td>\( {d.user_id}</td><td> \){d.taka}</td><td>\( {d.hq}</td><td> \){d.trxid}</td><td><a href="\( {d.proof_link}" target="_blank">দেখো</a></td><td><button class="btn-approve btn-small" onclick="approveDep(' \){d.\( id}',' \){d.user_id}',\( {d.hq})">Approve</button> <button class="btn-reject btn-small" onclick="rejectDep(' \){d.$id}')">Reject</button></td></tr>`;
  });
  document.getElementById('depList').innerHTML = h||'কোনো পেন্ডিং নাই';
}

async function approveDep(id,user,hq){
  if(confirm("Approve করবেন?")){
    await db.updateDocument(DB,'deposits',id,{status:'approved'});
    const userDoc = await db.getDocument(DB,'users',user);
    await db.updateDocument(DB,'users',user,{deposit_balance:userDoc.deposit_balance+hq});
    alert("Approved! HQ যোগ হয়েছে।");
    loadAll();
  }
}
async function rejectDep(id){
  if(confirm("Reject করবেন?")){
    await db.updateDocument(DB,'deposits',id,{status:'rejected'});
    alert("Rejected!");
    loadAll();
  }
}

// অন্যান্য ফিচার (উইথড্র, টাস্ক, নোটিস) পরে যোগ করতে পারো

loadAll();
</script>
</body>
</html>
