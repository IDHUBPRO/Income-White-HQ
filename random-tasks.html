<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <title>Random Tasks - Income White HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Arial,sans-serif;color:#fff;min-height:100vh;position:relative;overflow:hidden;background:#0a001f}
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.7}
    .menu-btn{position:fixed;top:15px;left:15px;background:#00d4ff;color:#fff;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;cursor:pointer;z-index:9999;box-shadow:0 8px 25px rgba(0,212,255,0.6)}
    .drawer{position:fixed;top:0;left:-300px;width:280px;height:100%;background:rgba(255,255,255,0.98);border-right:5px solid #00d4ff;transition:0.4s;z-index:9999;padding:80px 20px 20px;overflow-y:auto;box-shadow:8px 0 40px rgba(0,0,0,0.5)}
    .drawer a{display:block;padding:18px 22px;color:#00d4ff;font-size:19px;font-weight:bold;text-decoration:none;border-bottom:1px solid #eee}
    .drawer a:hover{background:#00d4ff;color:#fff}
    .close-btn{position:absolute;top:15px;right:15px;font-size:38px;cursor:pointer;color:#00d4ff}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.92);display:none;z-index:9998}
    .header{background:linear-gradient(135deg,#00d4ff,#0088cc);color:#fff;padding:25px;text-align:center;font-size:29px;font-weight:bold;box-shadow:0 8px 25px rgba(0,0,0,0.3)}
    .container{max-width:520px;margin:20px auto;padding:20px}
    .coming-soon{background:rgba(255,255,255,0.95);backdrop-filter:blur(15px);border-radius:25px;padding:60px 35px;margin:30px 0;text-align:center;box-shadow:0 20px 50px rgba(0,212,255,0.4);border:4px solid #00d4ff;position:relative;overflow:hidden}
    .coming-soon::before{content:"";position:absolute;top:-100%;left:-100%;width:300%;height:300%;background:linear-gradient(45deg,transparent,#00d4ff30,transparent);animation:glow 7s linear infinite}
    @keyframes glow{0%{transform:translateX(-100%) translateY(-100%) rotate(30deg)}100%{transform:translateX(100%) translateY(100%) rotate(30deg)}}
    .coming-soon h2{font-size:36px;color:#00d4ff;margin:20px 0 15px;font-weight:900}
    .coming-soon p{font-size:19px;color:#333;line-height:1.8;margin:12px 0}
    .coming-soon strong{color:#00aa00;font-size:21px}
    .loader{margin:40px auto;width:90px;height:90px;border:10px solid #f0f8ff;border-top:10px solid #00d4ff;border-radius:50%;animation:spin 1.2s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .reward-info{background:linear-gradient(135deg,#00aa00,#008800);color:#fff;padding:20px;border-radius:18px;margin:25px 0;font-size:18px;box-shadow:0 10px 30px rgba(0,170,0,0.4)}
  </style>
</head>
<body>

<canvas id="spaceBg"></canvas>

<div class="menu-btn" onclick="openDrawer()">Menu</div>
<div class="drawer" id="sideDrawer"><div class="close-btn" onclick="closeDrawer()">×</div><div id="drawerLinks"></div></div>
<div class="overlay" onclick="closeDrawer()"></div>

<div class="header">Random Tasks</div>

<div class="container">

  <div class="coming-soon">
    <div class="loader"></div>
    <h2>Random Tasks আসছে খুব শীঘ্রই!</h2>
    <p><strong>প্রতিদিন ২০–৫০+ নতুন র‍্যান্ডম টাস্ক!</strong></p>
    <p>ইন্সট্যান্ট ক্রেডিট — কোনো ওয়েট করা লাগবে না।</p>

    <div class="reward-info">
      Normal User: ৫ – ৩০ HQ প্রতি টাস্ক<br>
      Premium User: ৩০ – ১৫০ HQ প্রতি টাস্ক
    </div>

    <p style="margin-top:30px;color:#00d4ff;font-size:22px;font-weight:bold">
      আমরা ২৪ ঘণ্টার মধ্যে চালু করছি...<br>
      একটু ধৈর্য ধরো — বড় সারপ্রাইজ আসছে!
    </p>
  </div>

</div>

<script src="config.js"></script>
<script src="functions.js"></script>
<script>
checkLogin(); // লগইন না থাকলে লগইন পেজে পাঠাবে

// মেনু
function openDrawer() {
  document.getElementById('sideDrawer').style.left = '0';
  document.querySelector('.overlay').style.display = 'block';
}
function closeDrawer() {
  document.getElementById('sideDrawer').style.left = '-300px';
  document.querySelector('.overlay').style.display = 'none';
}

document.getElementById('drawerLinks').innerHTML = `
  <a href="dashboard.html">ড্যাশবোর্ড</a>
  <a href="random-tasks.html">Random Tasks</a>
  <a href="regular-tasks.html">রেগুলার টাক্স</a>
  <a href="premium-tasks.html">প্রিমিয়াম টাক্স</a>
  <a href="refer.html">আমার রেফার</a>
  <a href="withdraw.html">উইথড্র</a>
  <a href="profile.html">প্রোফাইল</a>
  <a href="#" onclick="logout()" style="color:#c00">লগআউট</a>
`;

// যখন চালু করবে তখন এই লাইন আনকমেন্ট করবে
// loadRandomTasks();

// স্পেস ব্যাকগ্রাউন্ড (সুন্দর করা হয়েছে)
const canvas = document.getElementById('spaceBg');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
const stars = [];
for(let i = 0; i < 1200; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    size: Math.random() * 2.5,
    speed: Math.random() * 1 + 0.3
  });
}
let nebulaAngle = 0;

function draw() {
  ctx.fillStyle = 'rgba(0,0,20,0.04)';
  ctx.fillRect(0, 0, w, h);

  // নেবুলা ইফেক্ট
  ctx.save();
  ctx.translate(w / 2, h / 2);
  ctx.rotate(nebulaAngle);
  const g = ctx.createRadialGradient(0, 0, 0, 0, 0, 800);
  g.addColorStop(0, 'rgba(0,212,255,0.4)');
  g.addColorStop(0.5, 'rgba(0,150,255,0.2)');
  g.addColorStop(1, 'transparent');
  ctx.fillStyle = g;
  ctx.fillRect(-1200, -1200, 2400, 2400);
  ctx.restore();
  nebulaAngle += 0.0006;

  // স্টার
  ctx.fillStyle = '#fff';
  stars.forEach(s => {
    ctx.globalAlpha = Math.random() * 0.8 + 0.2;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();
    s.x -= s.speed;
    if (s.x < 0) s.x = w;
  });

  requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
